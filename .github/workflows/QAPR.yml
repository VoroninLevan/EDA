on:
  pull_request:
    branches:
      - QA
        
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  
jobs:
  callTo-Labeler:
    uses: VoroninLevan/EDA/.github/workflows/Labeler.yml@master
    permissions:
      contents: read
      pull-requests: write
  callTo-Scan:
