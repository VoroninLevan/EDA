name: Test 🧪 Scan 🔍 Build 🔨 Deploy 🚀 DEV

on:
  pull_request:
    branches:
      - Dev
        
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  
jobs:
  callTo-Labeler:
    uses: VoroninLevan/EDA/.github/workflows/Labeler.yml@master
    permissions:
      contents: read
      pull-requests: write
  callTo-Scan:
    uses: VoroninLevan/EDA/.github/workflows/SonarScan.yml@master
    secrets: inherit
  callTo-TestWF:
    needs: callTo-Scan
    uses: VoroninLevan/EDA/.github/workflows/TestWF.yml@master
    secrets: inherit
  callTo-BuildAndroid:
    needs: callTo-TestWF
    uses: VoroninLevan/EDA/.github/workflows/BuildAndroid.yml@master
    secrets: inherit
  callTo-Deploy:
    needs: callTo-BuildAndroid
    uses: VoroninLevan/EDA/.github/workflows/Deployment.yml@master
    secrets: inherit